services:
  - name: Amazon RDS
    keyword: rds
    first_use: Amazon Relational Database Service (Amazon RDS)
    subsequent_use: Amazon RDS
    service_blurb_from_website: is a web service that makes it easier to set up, operate, and scale a relational database in the cloud.
    code_examples_actions: create and manage Amazon Relational Database Service (Amazon RDS) instances and clusters
    service_link: https://docs.aws.amazon.com/rds

  - name: CloudTrail
    keyword: cloudtrail
    first_use: AWS CloudTrail
    subsequent_use: CloudTrail
    service_blurb_from_website: allows you to monitor your AWS deployments in the cloud by getting a history of AWS API calls for your account.
    code_examples_actions: create and manage AWS CloudTrail trails
    service_link: https://docs.aws.amazon.com/cloudtrail

  - name: CloudWatch
    keyword: cloudwatch
    first_use: Amazon CloudWatch
    subsequent_use: CloudWatch
