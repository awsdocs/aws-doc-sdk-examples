ecs_Scenario_GetClustersServicesAndTasks:
  title: Get ARN information for &ECS; clusters, services, and tasks using an &AWS; SDK
  title_abbrev: Get ARN information for clusters, services, and tasks
  synopsis_list:
    - Get a list of all clusters.
    - Get services for a cluster.
    - Get tasks for a cluster.
  category: Scenarios
  languages:
    .NET:
      versions:
        - sdk_version: 3
          github: dotnetv3/ECS
          sdkguide:
          excerpts:
            - description: Run an interactive scenario at a command prompt.
              snippet_tags:
                - ECS.dotnetv3.ECSScenario.ECSScenario
            - description: Wrapper methods that are called by the scenario to manage &ECS; actions.
              snippet_tags:
                - ECS.dotnetv3.ECSActions.ECSWrapper
  services:
    ecs: {ListClusters, ListServices, ListTasks}
