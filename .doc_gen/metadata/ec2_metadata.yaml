ec2_Scenario_GetStartedInstances:
  title: Get started with &EC2; instances using an &AWS; SDK
  title_abbrev: Get started with instances
  synopsis_list:
    - Create a key pair that is used to secure SSH communication between your computer and
      an EC2 instance.
    - Create a security group that acts as a virtual firewall for your EC2 instances to
      control incoming and outgoing traffic.
    - Find an Amazon Machine Image (AMI) and a compatible instance type.
    - Create an instance that is created from the instance type and AMI you select, and
      is configured to use the security group and key pair created in this example.
    - Stop and restart the instance.
    - Create an Elastic IP address and associate it as a consistent IP address for your instance.
    - Connect to your instance with SSH, using both its public IP address and your Elastic IP
      address.
    - Clean up all of the resources created by this example.
  category: Scenarios
  languages:
    .NET:
      versions:
        - sdk_version: 3
          github: dotnetv3/ec2
          sdkguide:
          excerpts:
            - description: Run a scenario at a command prompt.
              snippet_tags:
                - EC2.dotnetv3.Main
            - description: Define a class that wraps EC2 actions.
              snippet_tags:
                - EC2.dotnetv3.EC2WrapperClass
    Kotlin:
      versions:
        - sdk_version: 1
          github: kotlin/services/ec2
          sdkguide:
          excerpts:
            - description:
              snippet_tags:
                - ec2.kotlin.scenario.main
    Java:
      versions:
        - sdk_version: 2
          github: javav2/example_code/ec2
          sdkguide:
          excerpts:
            - description:
              snippet_tags:
                - ec2.java2.scenario.main
    Python:
      versions:
        - sdk_version: 3
          github: python/example_code/ec2
          sdkguide:
          excerpts:
            - description: Run an interactive scenario at a command prompt.
              snippet_tags:
                - python.example_code.ec2.Scenario_GetStartedInstances
            - description: Define a class that wraps key pair actions.
              snippet_tags:
                - python.example_code.ec2.KeyPairWrapper.class
            - description: Define a class that wraps security group actions.
              snippet_tags:
                - python.example_code.ec2.SecurityGroupWrapper.class
            - description: Define a class that wraps instance actions.
              snippet_tags:
                - python.example_code.ec2.InstanceWrapper.class
            - description: Define a class that wraps Elastic IP actions.
              snippet_tags:
                - python.example_code.ec2.ElasticIpWrapper.class
  services:
    ec2: {AllocateAddress, AssociateAddress, AuthorizeSecurityGroupIngress, CreateKeyPair,
          CreateSecurityGroup, DeleteKeyPair, DeleteSecurityGroup, DescribeImages, DescribeInstanceTypes,
          DescribeInstances, DescribeKeyPairs, DescribeSecurityGroups, DisassociateAddress,
          ReleaseAddress, RunInstances, StartInstances, StopInstances, TerminateInstances}
