rekognition_VideoDetection:
  title: Detect information in videos using &REK; and the &AWS; SDK
  title_abbrev: Detect information in videos
  synopsis_list:
    - Start &REK; jobs to detect elements like people, objects, and text in videos.
    - Check job status until jobs finish.
    - Output the list of elements detected by each job.
  category: Scenarios
  languages:
    Kotlin:
      versions:
        - sdk_version: 1
          github: kotlin/services/rekognition
          sdkguide:
          excerpts:
            - description: Detect faces in a video stored in an &S3; bucket.
              snippet_tags:
                - rekognition.kotlin.recognize_video_faces.main
            - description: Detect inappropriate or offensive content in a video stored in an &S3; bucket.
              snippet_tags:
                - rekognition.kotlin.recognize_video_moderation.main
    Java:
      versions:
        - sdk_version: 2
          github: javav2/example_code/rekognition/
          sdkguide:
          excerpts:
            - description: Get celebrity results from a video located in an &S3; bucket.
              snippet_tags:
                - rekognition.java2.recognize_video_celebrity.main
            - description: Detect labels in a video by a label detection operation.
              snippet_tags:
                - rekognition.java2.recognize_video_detect.main
            - description: Detect faces in a video stored in an &S3; bucket.
              snippet_tags:
                - rekognition.java2.recognize_video_detect.main
            - description: Detect inappropriate or offensive content in a video stored in an &S3; bucket.
              snippet_tags:
                - rekognition.java2.recognize_video_moderation.main
            - description: Detect technical cue segments and shot detection segments in a video stored in an &S3; bucket.
              snippet_tags:
