sfn_Scenario_GetStartedStateMachines:
  synopsis_list:
    - Create an activity.
    - Create a state machine from an &SLN; definition that contains the previously created activity as a step.
    - Run the state machine and respond to the activity with user input.
    - Get the final status and output after the run completes, then clean up resources.
  category: Basics
  languages:
    Kotlin:
      versions:
        - sdk_version: 1
          github: kotlin/services/stepfunctions
          sdkguide:
          excerpts:
            - description:
              snippet_tags:
                - stepfunctions.kotlin.scenario.main
    .NET:
      versions:
        - sdk_version: 3
          github: dotnetv3/StepFunctions
          sdkguide:
          excerpts:
            - description: Run an interactive scenario at a command prompt.
              snippet_tags:
                - StepFunctions.dotnetv3.StepFunctionsBasics.Usings
                - StepFunctions.dotnetv3.StepFunctionsBasics
                - StepFunctions.dotnetv3.StepFunctionsBasics.UIMethods
            - description: Define a class that wraps state machine and activity actions.
              snippet_tags:
                - StepFunctions.dotnetv3.StepFunctionsActions
    Java:
      versions:
        - sdk_version: 2
          github: javav2/example_code/stepfunctions
          sdkguide:
          excerpts:
            - description:
              snippet_tags:
                - stepfunctions.java2.scenario.main
    Python:
      versions:
        - sdk_version: 3
          github: python/example_code/stepfunctions
          sdkguide:
          excerpts:
            - description: Run an interactive scenario at a command prompt.
              snippet_tags:
                - python.example_code.sfn.Scenario_GetStartedStateMachines
            - description: Define a class that wraps state machine actions.
              snippet_tags:
                - python.example_code.sfn.StateMachine_full
            - description: Define a class that wraps activity actions.
              snippet_tags:
                - python.example_code.sfn.Activity_full
  services:
    sfn: {CreateActivity, CreateStateMachine, DeleteActivity, DeleteStateMachine, DescribeExecution, DescribeStateMachine,
          GetActivityTask, ListActivities, ListStateMachines, SendTaskSuccess, StartExecution, StopExecution}
