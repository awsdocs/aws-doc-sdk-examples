              snippet_tags:
                - entityres.java2_actions.main
    JavaScript:
      versions:
        - sdk_version: 2
          github: javav2/example_code/entityresolution
          sdkguide:
          excerpts:
            - description: Run an interactive scenario demonstrating &ERlong; features.
              snippet_tags:
                - entity-resolution.JavaScriptv3.scenario.basics
  services:
