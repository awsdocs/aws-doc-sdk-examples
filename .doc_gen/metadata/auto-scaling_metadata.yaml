auto-scaling_Scenario_GroupsAndInstances:
  title: Manage &AS; groups and instances using an &AWS; SDK
  title_abbrev: Manage groups and instances
  synopsis_list:
    - Create an &ASlong; group with a launch template and Availability
      Zones, and get information about running instances.
    - Enable &CWlong; metrics collection.
    - Update the group's desired capacity and wait for an instance to start.
    - Terminate an instance in the group.
    - List scaling activities that occur in response to user requests and capacity
      changes.
    - Get statistics for &CW; metrics, then clean up resources.
  category: Scenarios
  languages:
    .NET:
      versions:
        - sdk_version: 3
          github: dotnetv3/AutoScaling
          sdkguide:
          excerpts:
            - description:
              snippet_tags:
                - AutoScaling.dotnetv3.AutoScalingBasics.Usings
                - AutoScaling.dotnetv3.AutoScalingBasics
