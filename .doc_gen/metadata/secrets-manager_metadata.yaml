# zexi 0.4.2
secrets-manager_CreateSecret:
  title: Create a &ASM; secret using an &AWS; SDK
  title_abbrev: Create a secret
  synopsis: create a &ASM; secret.
  category:
  languages:
    Kotlin:
      versions:
        - sdk_version: 1
          github: kotlin/services/secretsmanager
          sdkguide:
          excerpts:
            - description: 
              snippet_tags:
                - secretsmanager.kotlin.create_secret.main
    Java:
      versions:
        - sdk_version: 2
          github: javav2/example_code/secretsmanager
          sdkguide:
          excerpts:
            - description: 
              snippet_tags:
                - secretsmanager.java2.create_secret.main
    Python:
      versions:
        - sdk_version: 3
          github: python/example_code/secretsmanager
          sdkguide:
          excerpts:
            - description:
              snippet_tags:
                - python.example_code.secrets-manager.SecretsManagerSecret
                - python.example_code.secrets-manager.CreateSecret
    Rust:
      versions:
        - sdk_version: 1
          github: rust_dev_preview/secretsmanager
          sdkguide:
          excerpts:
            - description: 
              snippet_tags:
                - secretsmanager.rust.create-secret
  services:
    secrets-manager: {CreateSecret}
