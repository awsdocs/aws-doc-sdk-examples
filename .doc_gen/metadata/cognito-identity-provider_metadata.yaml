cognito-identity-provider_Scenario_SignUpUserWithMfa:
  title: Sign up a user with an &COG; user pool that requires MFA using an &AWS; SDK
  title_abbrev: Sign up a user with a user pool that requires MFA
  synopsis_list:
    - Sign up and confirm a user with a username, password, and email address.
    - Set up multi-factor authentication by associating an MFA application with the user.
    - Sign in by using a password and an MFA code.
  category: Scenarios
  languages:
    .NET:
      versions:
        - sdk_version: 3
          github: dotnetv3/Cognito
          sdkguide:
          excerpts:
            - description:
              snippet_tags:
                - Cognito.dotnetv3.Main
                - Cognito.dotnetv3.CognitoWrapper
    Kotlin:
      versions:
        - sdk_version: 1
          github: kotlin/services/cognito
          sdkguide:
          excerpts:
            - description:
              snippet_tags:
                - cognito.kotlin.mvp.main
    Java:
      versions:
        - sdk_version: 2
          github: javav2/example_code/cognito
          sdkguide:
          excerpts:
            - description:
              snippet_tags:
                - cognito.java2.mvp.main
    Python:
      versions:
        - sdk_version: 3
          github: python/example_code/cognito
          sdkguide:
          excerpts:
            - description: In addition to the previously listed steps, this example
                also registers an MFA device to be tracked by &COG; and shows you
                how to sign in by using a password and information from the tracked
                device. This avoids the need to enter a new MFA code.
              snippet_tags:
                - python.example_code.cognito-idp.Scenario_SignUpUserWithMfa
    JavaScript:
