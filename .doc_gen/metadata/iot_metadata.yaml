iot_Hello:
  title: Hello &IoT;
  title_abbrev: Hello &IoT;
  synopsis: get started using &IoT;.
  category: Hello
  languages:
    Kotlin:
      versions:
        - sdk_version: 1
          github: kotlin/services/iot
          sdkguide:
          excerpts:
            - description:
              snippet_tags:
                - iot.kotlin.hello_iot.main
    Java:
      versions:
        - sdk_version: 2
          github: javav2/example_code/iot
          sdkguide:
          excerpts:
            - description:
              snippet_tags:
                - iot.java2.hello_iot.main
    C++:
      versions:
        - sdk_version: 1
          github: cpp/example_code/iot/hello_iot
          github_note_at_bottom: true
          excerpts:
            - description: Code for the CMakeLists.txt CMake file.
              snippet_tags:
                - cpp.example_code.iot.hello_iot.cmake
            - description: Code for the hello_iot.cpp source file.
              snippet_tags:
                - cpp.example_code.iot.hello_iot
  services:
    iot: {listThings}
