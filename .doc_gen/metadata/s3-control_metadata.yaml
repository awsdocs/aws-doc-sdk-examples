s3-control_Hello:
  title: Hello &S3Control;
  title_abbrev: Hello &S3Control;
  synopsis: get started using &S3Control;.
  category: Hello
  languages:
    Java:
      versions:
        - sdk_version: 2
          github: javav2/example_code/s3/src/main/java/com/example/s3/batch
          sdkguide:
          excerpts:
            - description:
              snippet_tags:
                - s3control.java2.list_jobs.main
  services:
    s3-control: {ListJobs}

