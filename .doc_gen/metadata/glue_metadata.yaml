# zexi 0.4.0
glue_Hello:
  title: Hello &GLU;
  title_abbrev: Hello &GLU;
  synopsis: get started using &GLU;.
  category: Hello
  languages:
    Java:
      versions:
        - sdk_version: 2
          github: javav2/example_code/glue
          sdkguide:
          excerpts:
            - description:
              snippet_tags:
                - glue.java2.hello.main
    .NET:
      versions:
        - sdk_version: 3
          github: dotnetv3/Glue
          sdkguide:
          excerpts:
            - description:
              snippet_tags:
                - Glue.dotnetv3.HelloGlue
    Rust:
      versions:
        - sdk_version: 1
          github: rustv1/examples/glue
          excerpts:
            - description:
              snippet_tags:
                - rust.glue.list_jobs
    C++:
      versions:
        - sdk_version: 1
          github: cpp/example_code/glue/hello_glue
          excerpts:
            - description: Code for the CMakeLists.txt CMake file.
              snippet_tags:
                - cpp.example_code.glue.hello_glue.cmake
            - description: Code for the hello_glue.cpp source file.
              snippet_tags:
                - cpp.example_code.glue.hello_glue
    JavaScript:
      versions:
        - sdk_version: 3
          github: javascriptv3/example_code/glue
          sdkguide:
          excerpts:
            - description:
              snippet_tags:
                - javascript.v3.glue.hello
    Python:
      versions:
        - sdk_version: 3
          github: python/example_code/glue
          excerpts:
            - description:
              snippet_tags:
                - python.example.hello_glue
    Ruby:
      versions:
        - sdk_version: 3
          github: ruby/example_code/glue
          excerpts:
            - description:
              snippet_tags:
                - ruby.glue.HelloGlue
  services:
    glue: {ListJobs}
