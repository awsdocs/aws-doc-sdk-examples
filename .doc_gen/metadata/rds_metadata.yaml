# zexi 0.4.0
rds_CreateDBInstance:
  title: Create an &RDS; instance using an &AWS; SDK
  title_abbrev: Create an instance
  synopsis: create an &RDS; instance and wait for it to be in an available state.
  category:
  languages:
    Kotlin:
      versions:
        - sdk_version: 1
          github: kotlin/services/rds
          sdkguide:
          excerpts:
            - description:
              snippet_tags:
                - rds.kotlin.create_instance.main
    Java:
      versions:
        - sdk_version: 2
          github: javav2/example_code/rds
          sdkguide:
          excerpts:
            - description:
              snippet_tags:
                - rds.java2.create_instance.main
  services:
    rds: {CreateDBInstance}
