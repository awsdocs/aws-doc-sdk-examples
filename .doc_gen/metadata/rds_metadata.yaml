  synopsis: create an &RDS; DB instance and wait for it to become available.
  category:
  languages:
    .NET:
      versions:
        - sdk_version: 3
          github: dotnetv3/RDS
          sdkguide:
          excerpts:
            - description:
              snippet_tags:
                - RDS.dotnetv3.CreateDBInstance
    Kotlin:
      versions:
        - sdk_version: 1
          github: kotlin/services/rds
          sdkguide:
          excerpts:
            - description:
              snippet_tags:
                - rds.kotlin.create_instance.main
    Java:
      versions:
        - sdk_version: 2
          github: javav2/example_code/rds
          sdkguide:
          excerpts:
            - description:
              snippet_tags:
                - rds.java2.create_instance.main
    Python:
      versions:
        - sdk_version: 3
