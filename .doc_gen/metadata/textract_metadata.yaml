  synopsis: analyze a document using &TEXTRACTlong;.
  category:
  languages:
    Java:
      versions:
        - sdk_version: 2
          github: javav2/example_code/textract
          sdkguide:
          excerpts:
            - description:
              snippet_tags:
                - textract.java2._analyze_doc.main
    Python:
      versions:
        - sdk_version: 3
          github: python/example_code/textract
          excerpts:
            - description:
