textract_AnalyzeDocument:
  title: Analyze a document using &TEXTRACT; and an &AWS; SDK
  title_abbrev: Analyze a document
  synopsis: analyze a document using &TEXTRACTlong;.
  category:
  languages:
    Java:
      versions:
        - sdk_version: 2
          github: javav2/example_code/textract
          sdkguide:
          excerpts:
            - description:
              snippet_tags:
                - textract.java2._analyze_doc.main
    Python:
      versions:
        - sdk_version: 3
          github: python/example_code/textract
          excerpts:
            - description:
              snippet_tags:
                - python.example_code.textract.TextractWrapper
                - python.example_code.textract.AnalyzeDocument
  services:
    textract: {AnalyzeDocument}
