sagemaker_Scenario_GettingStarted:
  title: Get started with &SM; models and endpoints using an &AWS; SDK
  title_abbrev: Get started with models and endpoints
  synopsis_list:
    - Start a training job and create a &SM; model.
    - Create an endpoint configuration.
    - Create an endpoint, then clean up resources.
  category: Scenarios
  languages:
    SAP ABAP:
      versions:
        - sdk_version: 1
          github: sap-abap/services/sagemaker
          excerpts:
            - description:
              snippet_tags:
                - sgm.abapv1.getting_started_with_sgm
  services:
    sagemaker: {CreateTrainingJob, DescribeTrainingJob, CreateModel, CreateEndpointConfig, CreateEndpoint, DescribeEndpoint,
                DeleteEndpoint, DeleteEndpointConfig, DeleteModel}
sagemaker_Scenario_Pipelines:
  title: Get started with &SM; geospatial jobs in a pipeline using an &AWS; SDK
  title_abbrev: Get started with geospatial jobs and pipelines
  guide_topic:
    title: Create and run SageMaker pipelines using &AWS; SDKs on Community.aws
    url: https://community.aws/posts/create-and-run-sagemaker-pipelines-using-aws-sdks
  synopsis_list:
    - Set up resources for a pipeline.
    - Set up a pipeline that executes a geospatial job.
    - Start a pipeline execution.
    - Monitor the status of the execution.
    - View the output of the pipeline.
    - Clean up resources.
  category: Scenarios
  languages:
    Kotlin:
      versions:
        - sdk_version: 1
          github: kotlin/usecases/workflow_sagemaker_pipes
          sdkguide:
          excerpts:
            - description:
              snippet_tags:
                - sagemaker.kotlin.sc.main
    Java:
      versions:
        - sdk_version: 2
          github: javav2/usecases/workflow_sagemaker_pipes
          sdkguide:
          excerpts:
            - description:
              snippet_tags:
                - sagemaker.java2.sc.main
    .NET:
      versions:
        - sdk_version: 3
          github: dotnetv3/SageMaker
          excerpts:
            - description: Create a class that wraps &SM; operations.
              snippet_tags:
                - SageMaker.dotnetv3.SagemakerWrapper
            - description: Create a function that handles callbacks from the &SM; pipeline.
              snippet_tags:
                - SageMaker.dotnetv3.SagemakerLambda
            - description: Run an interactive scenario at a command prompt.
              snippet_tags:
                - SageMaker.dotnetv3.SagemakerPipelineScenario
    JavaScript:
      versions:
        - sdk_version: 3
          github: javascriptv3/example_code/sagemaker
          sdkguide:
          excerpts:
            - description: The following file excerpt contains functions that use the &SM; client to manage a pipeline.
              snippet_tags:
                - javascript.v3.sagemaker.wkflw.pipeline.library
            - description: This function is an excerpt from a file that uses the preceding library functions to set up a &SM;
                pipeline, execute it, and delete all created resources.
              snippet_tags:
                - javascript.v3.sagemaker.wkflw.pipeline
  services:
    sagemaker: {CreatePipeline, UpdatePipeline, StartPipelineExecution, DescribePipelineExecution, DeletePipeline}
